<!DOCTYPE HTML>
<html>
<head>
  <title>STYLE</title>
<meta charset="utf-8">
<style>
.bloc{
  width: 150px;
  height: 150px;
  position: absolute;
  background-color: #f99;
}
#bloc1{
  top: 20px;
  left: 20px;
}
#bloc2{
  bottom: 20px;
  left: 20px;

}
#bloc3{
  top: 40px;
  left: 40px;

  }

#bloc4{
  bottom: 20px;
  right: 20px;
}
</style>
</head>
<body>
<div class="bloc" id="bloc1"></div>
<div class="bloc" id="bloc2"></div>
<div class="bloc" id="bloc3"></div>
<div class="bloc" id="bloc4"></div>

</body>
</html>
